<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="main.css">

    
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    
  </head>

  <body>

    <header>

      <a class="logo" href="#" aria-label="Base Apparel">
        <img class="logo-img" src="images/logo.svg" alt="logo">
      </a>

    </header>

    <main>

      <img class="hero-img-mobile" src="images/hero-mobile.jpg" alt="" aria-hidden="true">
      <img class="hero-img-desktop" src="images/hero-desktop.jpg" alt="" aria-hidden="true">

      <h1 class="heading">We're coming soon</h1>
      
      <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="form" action="#">
        <label class="sr-only" for="email">Email Address</label>
        <input
          class="email"
          type="email"
          id="email"
          maxlength="320"
          placeholder="Email Address"
          pattern="[^ ]+@[^ ]+\.[a-z]{2,3}"
          required
        >
        <button class="btn" type="submit" aria-label="Submit email address"></button>
        <p class="error-message">Error message</p>
      </form>

    </main>
    
    <script src="script.js"></script>
  </body>

</html>
